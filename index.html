<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
     <div class="container">
        <div id="questionContainer" class="hideItems">
          <div>
            <div id="question"></div>
            <div id="timer"></div>
          </div>
          
          <div id="questionsanswers">
          </div>
        </div> 
        <div class="gamebuttons">
          <button id="start" class="startbutton button">Start Quiz</button>
          <!-- <button id="next" class="nextbutton button hideItems">Next Question</button> -->
        </div>
        <form id="initials-form" class="hideItems">
          <label for="initials">Enter your initials:</label>
          <input type="text" id="initials" name="initials" maxlength="3" required>
          <button type="submit">Submit</button>
        </form>
      </div>
      <script src="script.js"></script>     
</body>
</html>
