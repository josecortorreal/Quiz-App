<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <div id="questionContainer" class="hideItems">
          <div id="question">?</div>
          <div id="quetionsanswers">
            <button class="button">A</button>
            <button class="button">B</button>
            <button class="button">C</button>
            <button class="button">D</button>
          </div>
        </div> 
        <div class="gamebuttons">
          <button id="start" class="startbutton button">Start Quiz</button>
          <button id="next" class="nextbutton button hideItems">Next Question</button>
        </div>
      <script src="script.js"></script>     
</body>
</html>
